name: Generate Weekly Devotions (Fri–Thu)

on:
  schedule:
    # 03:00 EST (UTC-5) and 03:00 EDT (UTC-4) — adjust if you like
    - cron: "0 8 * * 2"
    - cron: "0 7 * * 2"
  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date (YYYY-MM-DD). Blank = Monday (NY time)"
        required: false
        default: ""
      days:
        description: "How many days (default 7)"
        required: false
        default: "7"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Compute params
        id: params
        shell: bash
        run: |
          set -euo pipefail

          START="${{ github.event.inputs.start_date }}"
          if [ -z "$START" ]; then
            START=$(python - <<'PY'
import datetime as dt, zoneinfo
# Monday in America/New_York
tz = zoneinfo.ZoneInfo("America/New_York")
today = dt.datetime.now(tz=tz).date()
monday = today - dt.timedelta(days=today.weekday())
print(monday.isoformat())
PY
)
          fi

          DAYS="${{ github.event.inputs.days }}"
          if [ -z "$DAYS" ]; then DAYS=7; fi

          YEAR=$(date -d "$START" +%Y)
          YM=$(date -d "$START" +%Y-%m)
          AUTH_CSV="data/saints/${YEAR}/saints_authority_${YM}.csv"

          echo "start=$START" >> "$GITHUB_OUTPUT"
          echo "days=$DAYS" >> "$GITHUB_OUTPUT"
          echo "auth_csv=$AUTH_CSV" >> "$GITHUB_OUTPUT"
          echo "[params] start=$START days=$DAYS auth=$AUTH_CSV"

      - name: Generate weeklyfeed.json (from CSV authority)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/generate_weekly.py \
            --start "${{ steps.params.outputs.start }}" \
            --authority "${{ steps.params.outputs.auth_csv }}" \
            --out public/feeds/weeklyfeed.json \
            --days "${{ steps.params.outputs.days }}"

      - name: Generate saints weeklydevotion.json (CSV-only)
        shell: bash
        run: |
          set -euo pipefail
          START_DATE="${{ steps.params.outputs.start }}" \
          AUTHORITY="${{ steps.params.outputs.auth_csv }}" \
          OUT="public/feeds/weeklydevotion.json" \
          DAYS="${{ steps.params.outputs.days }}" \
          python -m scripts.generate_saints_csv

      - name: Merge saints into weeklyfeed.json
        shell: bash
        run: |
          set -euo pipefail
          python scripts/merge_saints_into_weeklyfeed.py \
            --weekly public/feeds/weeklyfeed.json \
            --saints  public/feeds/weeklydevotion.json \
            --out     public/feeds/weeklyfeed.json

      - name: Commit and push artifacts
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/feeds/*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Weekly feeds: ${{ steps.params.outputs.start }}"
            git push
          else
            echo "No feed changes to commit."
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: feeds-${{ steps.params.outputs.start }}
          path: public/feeds/*.json
