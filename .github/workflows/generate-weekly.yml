name: Generate Weekly Devotions (Fri-Thu)

on:
  schedule:
    # 03:00 EST (UTC-5) and 03:00 EDT (UTC-4)
    - cron: "0 8 * * 2"
    - cron: "0 7 * * 2"
  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date (YYYY-MM-DD). Blank = today (NY time)"
        required: false
        default: ""
      days:
        description: "How many days (default 7)"
        required: false
        default: "7"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate weeklyfeed.json
        env:
          TZ: America/New_York
        shell: bash
        run: |
          set -euo pipefail

          START_INPUT="${{ github.event.inputs.start_date }}"
          DAYS_INPUT="${{ github.event.inputs.days }}"

          # defaults if workflow_dispatch inputs are blank
          if [ -z "$START_INPUT" ]; then
            START_INPUT="$(date +%F)"   # NY time b/c TZ env is set
          fi
          if [ -z "$DAYS_INPUT" ]; then
            DAYS_INPUT="7"
          fi

          BASE_FILE="public/feeds/weeklyfeed_base_${START_INPUT}.json"

          ARGS=(--start "$START_INPUT" --out public/weeklyfeed.json --days "$DAYS_INPUT")
          if [ -f "$BASE_FILE" ]; then
            echo "Using base file: $BASE_FILE"
            ARGS+=(--authority "$BASE_FILE")
          else
            echo "Base file not found; using live fallback."
            ARGS+=(--live-fallback)
          fi

          python scripts/generate_weekly.py "${ARGS[@]}"

      - name: Generate saints weeklydevotion.json (CSV-first)
        shell: bash
        run: |
          set -euo pipefail
          START_INPUT="${{ github.event.inputs.start_date }}"
          if [ -z "$START_INPUT" ]; then
            START_INPUT="$(jq -r '.[0].date' public/weeklyfeed.json)"
          fi
          YEAR="$(date -d "$START_INPUT" +%Y)"
          YM="$(date -d "$START_INPUT" +%Y-%m)"

          python -m scripts.generate_saints_weekly \
            --start "$START_INPUT" \
            --authority "data/saints/${YEAR}/saints_authority_${YM}.csv" \
            --out public/weeklydevotion.json

      - name: Merge saints into weeklyfeed.json
        shell: bash
        run: |
          set -euo pipefail
          python scripts/merge_saints_into_weeklyfeed.py \
            --weekly public/weeklyfeed.json \
            --saints public/weeklydevotion.json \
            --out public/weeklyfeed.json

      - name: Commit and push artifacts
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "DailyLectio Bot"
          git config user.email "DailyLectio@users.noreply.github.com"
          git add public/weeklyfeed.json public/weeklydevotion.json
          git commit -m "CI: Update weeklyfeed.json (incl. saints)" || echo "No changes to commit"
          git push
