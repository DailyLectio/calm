# .github/workflows/generate-weekly.yml
name: Generate Weekly Devotions (Fri-Thu)

on:
  schedule:
    # 03:00 EST (UTC-5) and 03:00 EDT (UTC-4)
    - cron: "0 8 * * 2"
    - cron: "0 7 * * 2"
  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date (YYYY-MM-DD). Blank = today (NY time)"
        required: false
        default: ""
      days:
        description: "How many days (default 7)"
        required: false
        default: "7"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate weeklyfeed.json
        env:
          TZ: America/New_York
        shell: bash
        run: |
          set -euo pipefail

          # 1) Resolve START (dispatch input or default to Monday)
          START="${{ github.event.inputs.start_date || '' }}"
          if [ -z "$START" ]; then
            START=$(python - <<'PY'
          import datetime as dt
          t = dt.date.today()
          monday = t - dt.timedelta(days=t.weekday())
          print(monday.isoformat())
          PY
          )
              fi

          # 2) Compute the correct AUTH_CSV path (this is what your script wants)
          YEAR=$(date -d "$START" +%Y)
          YM=$(date -d "$START" +%Y-%m)
          AUTH_CSV="data/saints/${YEAR}/saints_authority_${YM}.csv"

          echo "[weekly] start=$START auth=$AUTH_CSV days=${{ github.event.inputs.days || '7' }}"

          # (Optional) Print the headers once in the job so we can verify them
          head -n 1 "$AUTH_CSV" | sed -E 's/,/ | /g' || true

          # 3) Run the generator with the CSV authority (NOT the base JSON)
          python scripts/generate_weekly.py \
            --start "$START" \
            --authority "$AUTH_CSV" \
            --out public/feeds/weeklyfeed.json \
            --days "${{ github.event.inputs.days || '7' }}"


            - name: Generate saints weeklydevotion.json (CSV-first)
        shell: bash
        run: |
          set -euo pipefail
          START="${{ github.event.inputs.start_date || '' }}"
          if [ -z "$START" ]; then
            START="$(jq -r '.[0].date' public/weeklyfeed.json)"
          fi
          YEAR=$(date -d "$START" +%Y)
          YM=$(date -d "$START" +%Y-%m)
          AUTH_CSV="data/saints/${YEAR}/saints_authority_${YM}.csv"

          echo "[saints] start=$START auth=$AUTH_CSV"
          python -m scripts.generate_saints_weekly \
            --start "$START" \
            --authority "$AUTH_CSV" \
            --out public/weeklydevotion.json

      - name: Merge saints into weeklyfeed.json
        shell: bash
        run: |
          set -euo pipefail
          python scripts/merge_saints_into_weeklyfeed.py \
            --weekly public/weeklyfeed.json \
            --saints public/weeklydevotion.json \
            --out public/weeklyfeed.json

      - name: Commit and push artifacts
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "DailyLectio Bot"
          git config user.email "DailyLectio@users.noreply.github.com"
          git add public/weeklyfeed.json public/weeklydevotion.json
          git commit -m "CI: Update weeklyfeed.json (incl. saints)" || echo "No changes to commit"
          git push

