name: Update Daily Devotion

on:
  schedule:
    - cron: '2 7 * * *'
  workflow_dispatch:

jobs:
  update-devotion:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This is crucial!
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install luxon

      - name: Run daily devotion update (Python)
        run: python3 update_daily_devotion.py

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add public/devotions.json dist/devotions.json devotion_update.log
          git diff --staged --quiet || git commit -m "Daily devotion update for $(date +%Y-%m-%d)"
          git push https://x-access-token:${GH_PAT}@github.com/DailyLectio/calm.git HEAD:main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}