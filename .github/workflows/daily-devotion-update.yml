name: Update Daily Devotion

on:
  schedule:
    - cron: '2 7 * * *'      # Every day at 07:02 UTC
  workflow_dispatch:

jobs:
  update-devotion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install luxon

      - name: Update devotions.json
        run: node .github/scripts/updateDevotion.js

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'JimGram'
          git config --global user.email 'jimgram@gmail.com'
          git add public/devotions.json
          git commit -m "Auto-update devotions.json for today" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/DailyLectio/calm.git HEAD:main
