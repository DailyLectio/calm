name: Update Daily Devotion

on:
  schedule:
    - cron: '2 7 * * *'      # Every day at 07:02 UTC (adjust if needed)
  workflow_dispatch:         # Allows manual triggering

jobs:
  update-devotion:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # <-- This gives the action push access.

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install luxon

      - name: Update devotions.json
        run: node .github/scripts/updateDevotion.js

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/devotions.json
          git commit -m "Auto-update devotions.json for today" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
