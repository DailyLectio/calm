name: Exp Markdown to JSON Devotions

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

env:
  PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
  MODEL: sonar
  MAX_TOKENS: 4000

jobs:
  exp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd scripts/exp
          npm install      

      - name: Generate Markdown Devotion
        run: |
          mkdir -p public/exp
          node scripts/exp/generate.js

      - name: Parse Markdown to JSON
        run: |
          node scripts/exp/parse.js

      - name: Debug JSON output
        run: |
          echo "=== Generated JSON ==="
          head -50 public/exp/devotions.json || echo "No JSON file generated"

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/exp/
          if ! git diff --cached --quiet; then
            git commit -m "Exp: devotions $(date -u +%F)"
            git push
          fi