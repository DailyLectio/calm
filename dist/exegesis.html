<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Faithful Links | Deep Dive Exegesis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="In-depth scripture exegesis and daily reflections at Faithful Links." />

  <!-- Favicon now consistent with index.html -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Preconnects for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Shared Base CSS -->
  <link rel="stylesheet" href="components/base/base.css" />

  <!-- Google Font EB Garamond -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />

  <!-- Luxon Date/Time Library -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js" crossorigin="anonymous"></script>

  <!-- Optional Inline CSS for layout refinements (move to base.css if preferred) -->
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background: #fff;
      color: #222;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 0.5rem 1rem;
      min-height: 60px;
    }
    nav.navbar .navbar-brand img {
      height: 50px;
      width: auto;
    }
    nav.navbar ul.navbar-nav {
      gap: 1.5rem;
      font-weight: 600;
      font-family: 'EB Garamond', serif;
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    nav.navbar ul.navbar-nav li a {
      text-decoration: none;
      color: #115293;
      padding: 0.5em 0.75em;
      display: block;
    }
    nav.navbar ul.navbar-nav li a:hover,
    nav.navbar ul.navbar-nav li a:focus {
      color: #1a5da3;
      text-decoration: underline;
    }
    main.container {
      flex: 1;
      max-width: 1100px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      padding: 0 1rem;
    }
    .quote-section {
      max-width: 900px;
      margin: 0 auto 1rem auto;
      color: #115293;
      font-family: 'EB Garamond', serif;
    }
    .quote-text {
      font-size: 2.6rem;
      font-style: italic;
      font-weight: 500;
      color: #193865;
      line-height: 1.2;
      margin: 0;
      user-select: text;
    }
    .quote-citation {
      font-size: 1.3rem;
      font-style: normal;
      font-weight: 400;
      margin-top: 0.6rem;
      color: #193865;
      user-select: text;
    }
    #tags {
      font-size: 1.1rem;
      color: #666;
      margin-top: 0.8rem;
      font-style: italic;
      user-select: text;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .exegesis-content {
      font-size: 1.15rem;
      line-height: 1.6;
      max-width: 900px;
      margin: 2rem auto 0 auto;
      white-space: pre-line;
      color: #222;
      font-family: 'EB Garamond', serif;
    }
    .carousel-section {
      margin-top: 3rem;
      border-top: 1px solid #ccc;
      padding-top: 1.5rem;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }
    .carousel-header {
      font-family: 'EB Garamond', serif;
      font-weight: 700;
      color: #1A5DA3;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      user-select: none;
      text-align: center;
    }
    .carousel-inner {
      display: flex;
      overflow-x: auto;
      gap: 1.5rem;
      padding-bottom: 0.7rem;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .carousel-inner::-webkit-scrollbar {
      height: 8px;
    }
    .carousel-inner::-webkit-scrollbar-thumb {
      background: #dbe6f6;
      border-radius: 6px;
    }
    .carousel-item {
      flex: 0 0 280px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(26,93,163,0.08);
      display: flex;
      flex-direction: column;
      cursor: pointer;
      text-decoration: none;
      color: #115293;
      transition: box-shadow 0.3s, transform 0.3s;
      min-width: 0;
      padding: 1rem;
    }
    .carousel-item:hover, .carousel-item:focus {
      box-shadow: 0 8px 24px rgba(26,93,163,0.18);
      transform: translateY(-4px);
      outline: none;
      color: #1a65c2;
      text-decoration: none;
    }
    .carousel-item .date {
      color: #999;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }
    .carousel-item .title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #1a5da3;
      min-height: 2.3em;
      line-height: 1.13;
    }
    .carousel-item .excerpt {
      flex-grow: 1;
      color: #193865;
      font-size: 1rem;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    footer.footer {
      max-width: 1100px;
      margin: 2rem auto 1rem auto;
      padding: 1rem 1rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ccc;
      text-align: center;
      font-family: 'EB Garamond', serif;
      user-select: none;
    }
    @media (max-width: 680px) {
      main.container { padding: 0 1rem; }
      .carousel-inner { gap: 1rem; }
      .carousel-item { flex: 0 0 90vw; }
      .quote-text { font-size: 2.4rem; text-align: center; max-width: 100%; }
      .quote-citation { font-size: 1.1rem; text-align: center; max-width: 100%; }
      #tags { text-align: center; }
    }
  </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main menu">
    <div class="container-fluid" style="display:flex; align-items:center; justify-content:space-between;">
      <a href="index.html" class="navbar-brand" aria-label="Go to homepage">
        <img src="images/logo/logo.png" alt="FaithLinks logo" loading="lazy" />
      </a>
      <ul class="navbar-nav">
        <li>
          <a href="https://bible.usccb.org/daily-bible-reading" target="_blank" rel="noopener" class="scripture-link">
            Daily Scripture
          </a>
        </li>
        <li><a href="shop.html" class="nav-link">Shop</a></li>
        <li><a href="donations.html" class="nav-link">Donate</a></li>
        <li><a href="exegesis.html" class="nav-link" aria-current="page">Deep Dive</a></li>
      </ul>
    </div>
  </nav>

  <main class="container" role="main">
    <section class="quote-section" aria-label="Today's Quote">
      <blockquote id="quote" class="quote-text" tabindex="0">Loading daily quote...</blockquote>
      <p id="quote-citation" class="quote-citation" tabindex="0"></p>
      <div id="tags" class="tags-row" aria-label="Content Tags"></div>
    </section>

    <div id="liturgical-tags" style="max-width: 900px; margin: 1rem auto; font-family: 'EB Garamond', serif; color: #115293;">
      <span>Cycle: <strong id="cycle-tag">N/A</strong></span> | 
      <span>Weekday Cycle: <strong id="weekday-cycle">N/A</strong></span> | 
      <span>Feast: <strong id="feast-tag">None</strong></span> | 
      <span>Gospel: <strong id="gospel-tag">Unknown</strong></span>
    </div>

    <article class="exegesis-content" id="exegesis-text" tabindex="0">
      Loading exegesis content...
    </article>

    <section class="carousel-section" aria-label="Recent Reflections Carousel">
      <h2 class="carousel-header">Recent Reflections</h2>
      <div id="carousel-inner" class="carousel-inner" role="list"></div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Daily Lectio Media LLC | FaithLinks™ — Wear the Word. Grow in Grace.
  </footer>

  <script>
    (async () => {
      try {
        const DateTime = luxon.DateTime;
        const today = DateTime.now().setZone("America/New_York").toISODate();

        const res = await fetch('./devotions.json', { cache: 'no-store' });
        if (!res.ok) throw new Error(`Failed to fetch devotions.json: ${res.statusText}`);

        const data = await res.json();

        const entry = Array.isArray(data) ? data.find(d => d.date === today) : data[today];

        if (!entry) {
          document.getElementById('quote').textContent = "No exegesis available today.";
          document.getElementById('quote-citation').textContent = "";
          document.getElementById('tags').textContent = "";
          document.getElementById('exegesis-text').textContent = "";
          return;
        }

        // Extract quote and citation if combined in quote field
        const quoteRegex = /(.*?)(\s*\([A-Za-z0-9 :]+\))\s*$/;
        const quoteMatch = entry.quote ? entry.quote.match(quoteRegex) : null;
        let mainQuote = entry.quote || "";
        let citation = "";
        if (quoteMatch) {
          mainQuote = quoteMatch[1].trim();
          citation = quoteMatch[2].trim();
        }

        document.getElementById('quote').textContent = `"${mainQuote}"`;
        document.getElementById('quote-citation').textContent = citation;

        document.getElementById('tags').textContent = (entry.tags && Array.isArray(entry.tags) && entry.tags.length) 
          ? "Tags: " + entry.tags.join(", ") 
          : "Tags: None";

        document.getElementById('cycle-tag').textContent = entry.cycle || "N/A";
        document.getElementById('weekday-cycle').textContent = entry.weekdayCycle || "N/A";
        document.getElementById('feast-tag').textContent = entry.feast || "None";
        document.getElementById('gospel-tag').textContent = entry.gospelReference || "Unknown";

        document.getElementById('exegesis-text').textContent = entry.exegesis || "";

        // Prepare recent past entries for carousel
        const pastEntries = (Array.isArray(data) ? data : Object.values(data))
          .filter(d => d.exegesis && d.date < today)
          .sort((a, b) => new Date(b.date) - new Date(a.date))
          .slice(0, 6);

        const carouselEl = document.getElementById('carousel-inner');
        carouselEl.innerHTML = '';
        if (pastEntries.length === 0) {
          carouselEl.innerHTML = `<div style="color:#999; padding:1rem;">No recent reflections available.</div>`;
        } else {
          pastEntries.forEach(post => {
            const excerpt = post.exegesis.length > 160 
              ? post.exegesis.substring(0, 157) + '…' 
              : post.exegesis;
            const displayTitle = (post.feast && post.feast !== "None") ? post.feast : (post.gospelReference || post.date);
            carouselEl.innerHTML += `
              <a href="exegesis.html?date=${post.date}" class="carousel-item" role="listitem" tabindex="0" aria-label="Reflection for ${post.date}">
                <div class="date">${post.date}</div>
                <div class="title">${displayTitle}</div>
                <div class="excerpt">${excerpt}</div>
                <div class="cta">Read &rsaquo;</div>
              </a>`;
          });
        }

      } catch (err) {
        console.error("Failed to load devotions.json:", err);

        document.getElementById('quote').textContent = "Sorry, an error occurred loading the content.";
        document.getElementById('quote-citation').textContent = "";
        document.getElementById('tags').textContent = "";
        document.getElementById('exegesis-text').textContent = "";
        document.getElementById('carousel-inner').innerHTML = `<div style="color:#999; padding: 1rem;">Failed to load recent reflections.</div>`;
      }
    })();
  </script>
</body>
</html>
