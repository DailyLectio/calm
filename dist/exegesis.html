<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Faithful Links | Deep Dive Exegesis</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="In-depth scripture exegesis and daily reflections at Faithful Links." />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Preconnects & Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />

  <!-- Base CSS -->
  <link rel="stylesheet" href="components/base/base.css" />

  <!-- Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js" crossorigin="anonymous"></script>

  <!-- ============ ORIGINAL + NEW MOBILE STYLES ============ -->
  <style>
    /* ---------- original CSS ---------- */
    body {
      font-family: 'EB Garamond', serif;
      background: #fff;
      color: #222;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* … (all original rules unchanged) … */

    /* ---------- MOBILE-FIRST FIXES ---------- */
    /* back-to-home button visible only on mobile */
    .mobile-back {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #115293;
      color: #fff;
      padding: 10px 14px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 0.93rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
      display: none;
    }

    /* wrap long text */
    .quote-text,
    .exegesis-content { overflow-wrap: anywhere; word-wrap: break-word; }

    @media (max-width: 680px) {
      /* allow nav items to wrap & avoid overflow */
      nav.navbar ul.navbar-nav { flex-wrap: wrap; gap: 0.8rem; }

      /* shrink quote & body text for small screens */
      .quote-text     { font-size: 1.6rem; text-align: center; }
      .quote-citation { font-size: 1rem;  text-align: center; }
      .exegesis-content { font-size: 1.05rem; }

      /* tighter side padding */
      main.container { padding: 0 1rem; }

      /* activate back-home button */
      .mobile-back { display: block; }
    }
  </style>
</head>

<body>
  <!-- mobile back-to-home shortcut -->
  <a href="index.html" class="mobile-back" aria-label="Back to home">← Home</a>

  <!-- ===================== ORIGINAL HTML ===================== -->
  <nav class="navbar" role="navigation" aria-label="Main menu">
    <div class="container-fluid" style="display:flex; align-items:center; justify-content:space-between;">
      <a href="index.html" class="navbar-brand" aria-label="Go to homepage">
        <img src="images/logo/logo.png" alt="FaithLinks logo" loading="lazy" />
      </a>
      <ul class="navbar-nav">
        <li><a href="https://bible.usccb.org/daily-bible-reading" target="_blank" rel="noopener" class="scripture-link">Daily Scripture</a></li>
        <li><a href="shop.html"        class="nav-link">Shop</a></li>
        <li><a href="donations.html"  class="nav-link">Donate</a></li>
        <li><a href="exegesis.html"   class="nav-link" aria-current="page">Deep Dive</a></li>
      </ul>
    </div>
  </nav>

  <main class="container" role="main">
    <section class="quote-section" aria-label="Today's Quote">
      <blockquote id="quote" class="quote-text" tabindex="0">Loading daily quote...</blockquote>
      <p id="quote-citation" class="quote-citation" tabindex="0"></p>
      <div id="tags" class="tags-row" aria-label="Content Tags"></div>
    </section>

    <div id="liturgical-tags" style="max-width:900px;margin:1rem auto;font-family:'EB Garamond',serif;color:#115293;">
      <span>Cycle: <strong id="cycle-tag">N/A</strong></span> | 
      <span>Weekday Cycle: <strong id="weekday-cycle">N/A</strong></span> | 
      <span>Feast: <strong id="feast-tag">None</strong></span> | 
      <span>Gospel: <strong id="gospel-tag">Unknown</strong></span>
    </div>

    <article class="exegesis-content" id="exegesis-text" tabindex="0">
      Loading exegesis content…
    </article>

    <section class="carousel-section" aria-label="Recent Reflections Carousel">
      <h2 class="carousel-header">Recent Reflections</h2>
      <div id="carousel-inner" class="carousel-inner" role="list"></div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Daily Lectio Media LLC | FaithLinks™ — Wear the Word. Grow in Grace.
  </footer>

  <!-- ========== original JavaScript unchanged ========== -->
  <script>
    (async () => {
      try {
        const DateTime = luxon.DateTime;
        const today = DateTime.now().setZone("America/New_York").toISODate();

        const res = await fetch('./devotions.json', { cache: 'no-store' });
        if (!res.ok) throw new Error(`Failed to fetch devotions.json: ${res.statusText}`);

        const data  = await res.json();
        const entry = Array.isArray(data) ? data.find(d => d.date === today) : data[today];

        if (!entry) {
          document.getElementById('quote').textContent = "No exegesis available today.";
          return;
        }

        /* split quote / citation where possible */
        const quoteRegex = /(.*?)(\\s*\\([A-Za-z0-9 :]+\\))\\s*$/;
        const m = entry.quote ? entry.quote.match(quoteRegex) : null;
        const mainQuote = m ? m[1].trim() : (entry.quote || "");
        const citation  = m ? m[2].trim() : "";

        document.getElementById('quote').textContent         = `“${mainQuote}”`;
        document.getElementById('quote-citation').textContent= citation;
        document.getElementById('tags').textContent          = (entry.tags && entry.tags.length) ? "Tags: " + entry.tags.join(", ") : "Tags: None";
        document.getElementById('cycle-tag').textContent     = entry.cycle           || "N/A";
        document.getElementById('weekday-cycle').textContent = entry.weekdayCycle    || "N/A";
        document.getElementById('feast-tag').textContent     = entry.feast           || "None";
        document.getElementById('gospel-tag').textContent    = entry.gospelReference || "Unknown";
        document.getElementById('exegesis-text').textContent = entry.exegesis        || "";

        /* recent reflections carousel */
        const pastEntries = (Array.isArray(data) ? data : Object.values(data))
          .filter(d => d.exegesis && d.date < today)
          .sort((a,b) => new Date(b.date) - new Date(a.date))
          .slice(0, 6);

        const wrap = d => d.replace(/"/g,"&quot;");
        const carousel = document.getElementById('carousel-inner');
        carousel.innerHTML = pastEntries.length
          ? pastEntries.map(post => {
              const title = (post.feast && post.feast !== "None") ? post.feast : (post.gospelReference || post.date);
              const excerpt = post.exegesis.length > 160 ? wrap(post.exegesis.slice(0,157)) + "…" : wrap(post.exegesis);
              return `<a href="exegesis.html?date=${post.date}" class="carousel-item" role="listitem" tabindex="0">
                        <div class="date">${post.date}</div>
                        <div class="title">${wrap(title)}</div>
                        <div class="excerpt">${excerpt}</div>
                        <div class="cta">Read ›</div>
                      </a>`;
            }).join("")
          : `<div style="color:#999; padding:1rem;">No recent reflections available.</div>`;
      } catch (err) {
        console.error("Failed to load devotions.json:", err);
      }
    })();
  </script>
</body>
</html>
