<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Faithful Links | Deep Dive Exegesis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="In-depth scripture exegesis and daily reflections at Faithful Links." />

  <!-- Favicon consistent with index.html -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Preconnects for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Base CSS -->
  <link rel="stylesheet" href="components/base/base.css" />

  <!-- Google Font EB Garamond -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />

  <!-- Luxon Date/Time Library -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js" crossorigin="anonymous"></script>

  <style>
    /* ... retain your existing styles here or move them to base.css for maintainability ... */
  </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main menu">
    <div class="container-fluid" style="display:flex; align-items:center; justify-content:space-between;">
      <a href="index.html" class="navbar-brand" aria-label="Go to homepage">
        <img src="images/logo/logo.png" alt="FaithLinks logo" loading="lazy" />
      </a>
      <ul class="navbar-nav">
        <li><a href="https://bible.usccb.org/daily-bible-reading" 
           target="_blank" rel="noopener" class="scripture-link">Daily Scripture</a></li>
        <li><a href="shop.html" class="nav-link">Shop</a></li>
        <li><a href="donations.html" class="nav-link">Donate</a></li>
        <li><a href="exegesis.html" class="nav-link" aria-current="page">Deep Dive</a></li>
      </ul>
    </div>
  </nav>

  <main class="container" role="main">
    <section class="quote-section" aria-label="Today's Quote">
      <blockquote id="quote" class="quote-text fs-3 fst-italic text-primary mb-3" tabindex="0">Loading daily quote...</blockquote>
      <p id="quote-citation" class="quote-citation fs-5 text-muted mb-4" tabindex="0"></p>
      <div id="tags" class="tags-row fs-6 fst-italic text-secondary" aria-label="Content Tags"></div>
    </section>

    <!-- Liturgical Tags Section with IDs matching JSON keys -->
    <div id="liturgical-tags" style="max-width: 900px; margin: 1rem auto; font-family: 'EB Garamond', serif; color: #115293; text-align:center;">
      <span>Cycle: <strong id="cycle-tag">N/A</strong></span> | 
      <span>Weekday Cycle: <strong id="weekday-cycle">N/A</strong></span> | 
      <span>Feast: <strong id="feast-tag">None</strong></span> | 
      <span>Gospel: <strong id="gospel-tag">Unknown</strong></span>
    </div>

    <!-- Exegesis Content -->
    <article id="exegesis-text" class="exegesis-content fs-5" tabindex="0">
      Loading exegesis content...
    </article>

    <!-- Optional Carousel of Recent Reflections -->
    <section class="carousel-section" aria-label="Recent Reflections Carousel">
      <h2 class="carousel-header">Recent Reflections</h2>
      <div id="carousel-inner" class="carousel-inner" role="list"></div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Daily Lectio Media LLC | FaithLinks™ — Wear the Word. Grow in Grace.
  </footer>

  <script>
    (async () => {
      try {
        const DateTime = luxon.DateTime;
        const today = DateTime.now().setZone("America/New_York").toISODate();

        const response = await fetch('./devotions.json', {cache: "no-store"});
        if (!response.ok) throw new Error('Failed to fetch devotions.json');

        const data = await response.json();

        // Support both array and keyed object formats
        const entry = Array.isArray(data) ? data.find(d => d.date === today) : data[today];

        if (!entry) {
          document.getElementById('quote').textContent = "No exegesis available today.";
          document.getElementById('quote-citation').textContent = "";
          document.getElementById('tags').textContent = "";
          document.getElementById('exegesis-text').textContent = "";
          document.getElementById('cycle-tag').textContent = "N/A";
          document.getElementById('weekday-cycle').textContent = "N/A";
          document.getElementById('feast-tag').textContent = "None";
          document.getElementById('gospel-tag').textContent = "Unknown";
          document.getElementById('carousel-inner').innerHTML = `<div style="color:#999; padding: 1rem;">No recent reflections available.</div>`;
          return;
        }

        // Parse quote and citation if combined
        let quoteText = entry.quote || "";
        let quoteCitation = entry.quoteCitation || "";
        const quoteMatch = quoteText.match(/(.*?)(\s*\([^)]+\))\s*$/);
        if (quoteMatch) {
          quoteText = quoteMatch[1].trim();
          quoteCitation = quoteMatch[2].trim();
        }

        // Populate page with JSON data
        document.getElementById('quote').textContent = `"${quoteText}"`;
        document.getElementById('quote-citation').textContent = quoteCitation;

        document.getElementById('tags').textContent = (entry.tags && entry.tags.length)
          ? "Tags: " + entry.tags.join(', ')
          : "Tags: None";

        document.getElementById('cycle-tag').textContent = entry.cycle || "N/A";
        document.getElementById('weekday-cycle').textContent = entry.weekdayCycle || "N/A";
        document.getElementById('feast-tag').textContent = entry.feast || "None";
        document.getElementById('gospel-tag').textContent = entry.gospelReference || "Unknown";

        document.getElementById('exegesis-text').textContent = entry.exegesis || "";

        // Build carousel with last 6 past entries with exegesis
        const pastEntries = (Array.isArray(data) ? data : Object.values(data))
          .filter(e => e.exegesis && e.date < today)
          .sort((a, b) => new Date(b.date) - new Date(a.date))
          .slice(0, 6);

        const carousel = document.getElementById('carousel-inner');
        carousel.innerHTML = "";

        if (pastEntries.length === 0) {
          carousel.innerHTML = `<div style="color:#999; padding:1rem;">No recent reflections available.</div>`;
        } else {
          pastEntries.forEach(post => {
            const excerpt = post.exegesis.length > 160 ? post.exegesis.substring(0, 157) + '…' : post.exegesis;
            const title = (post.feast && post.feast !== "None") ? post.feast : (post.gospelReference || post.date);

            carousel.innerHTML += `
              <a href="exegesis.html?date=${post.date}" class="carousel-item" role="listitem" tabindex="0" aria-label="Reflection for ${post.date}">
                <div class="date">${post.date}</div>
                <div class="title">${title}</div>
                <div class="excerpt">${excerpt}</div>
                <div class="cta">Read &rsaquo;</div>
              </a>`;
          });
        }

      } catch (error) {
        console.error('Error loading devotions:', error);

        document.getElementById('quote').textContent = "Sorry, an error occurred loading the content.";
        document.getElementById('quote-citation').textContent = "";
        document.getElementById('tags').textContent = "";
        document.getElementById('exegesis-text').textContent = "";

        const carousel = document.getElementById('carousel-inner');
        carousel.innerHTML = `<div style="color:#999; padding: 1rem;">Failed to load recent reflections.</div>`;
      }
    })();
  </script>
</body>
</html>
