  <!-- JS: JSON LOADER TO FILL EACH ID -->
  <script>
    (async () => {
      try {
        const res = await fetch('./devotions.json');
        const data = await res.json();
        const today = new Date().toISOString().split('T')[0];
        let entry = data[today] || (Array.isArray(data) ? data.find(d => d.date === today) : null);
        if (!entry) return;

        document.getElementById('btn-daily-scripture').href = entry.usccb_link || "#";
        document.getElementById('quote').innerHTML = "“" + (entry.quote||"") + "”";
        document.getElementById('summary').textContent = entry.summary || '';
        [
          ['psalm_summary','psalm_summary'],
          ['gospel_summary','gospel_summary'],
          ['saint_reflection','saint_reflection'],
          ['daily_prayer','daily_prayer'],
          ['theological_synthesis','theological_synthesis'],
          ['second_reading','second_reading'],
          ['exegesis','exegesis']
        ].forEach(([id, field]) => {
          const card = document.getElementById(id);
          if (card) {
            const text = card.querySelector('.card-text');
            if (entry[field]) {
              text.innerHTML = id==="exegesis" ? entry[field].substring(0,320)+'…' : entry[field];
              card.parentElement.parentElement.classList.remove('d-none');
            } else {
              card.parentElement.parentElement.classList.add('d-none');
            }
          }
        });
      } catch (err) {
        document.getElementById('quote').textContent = "Welcome to FaithLinks: Daily Reflections.";
      }
    })();
  </script>
